name: Build and Deploy Inventory API

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./src/Store.InventoryApi

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Sign into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lint Bicep
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az bicep build --file ./Store.InventoryApi.Infrastructure/main.bicep

  validate:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sign into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get existing image
        id: getimages
        run: |
          echo "Installing containerapp extension"
          az extension add -n containerapp --yes
          containerImage=$(az containerapp show --name store-inventory-api --resource-group ${{ secrets.AZURE_RG }} --query "properties.template.containers[0].image" -o tsv)  
          echo "::set-output name=containerImage::$containerImage"

      - name: Run preflight validation
        uses: azure/arm-deploy@v1
        with:
          deploymentName: ${{ github.run_number }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./src/MovieStore.Catalog/MovieStore.Catalog.Infrastructure/main.bicep
          deploymentMode: Validate
          parameters: containerImageName=${{ steps.getimages.outputs.containerImage }}

  preview:
    needs: [lint, validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        name: Sign into Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get existing image
        id: getimages
        run: |
            echo "Installing containerapp extension"
            az extension add -n containerapp --yes
            containerImage=$(az containerapp show --name store-inventory-api --resource-group ${{ secrets.AZURE_RG }} --query "properties.template.containers[0].image" -o tsv)  
            echo "::set-output name=containerImage::$containerImage"

      - uses: Azure/cli@v1
        name: Run what-if
        with:
          inlineScript: |
            az deployment group what-if --resource-group ${{ secrets.AZURE_RG }} --template-file ./src/MovieStore.Catalog/MovieStore.Catalog.Infrastructure/main.bicep --parameters containerImageName=${{ steps.getimages.outputs.containerImage }}
  
  deploy-infra:
    runs-on: ubuntu-latest
    environment: Production
    needs: preview
    steps:
      - uses: actions/checkout@v2
          
      - name: Sign into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get existing image
        id: getimages
        run: |
            echo "Installing containerapp extension"
            az extension add -n containerapp --yes
            containerImage=$(az containerapp show --name store-inventory-api --resource-group ${{ secrets.AZURE_RG }} --query "properties.template.containers[0].image" -o tsv)  
            echo "::set-output name=containerImage::$containerImage"
  
      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v1
        with:
            deploymentName: ${{ github.run_number }}
            resourceGroupName: ${{ secrets.AZURE_RG }}
            template: ./src/MovieStore.Catalog/MovieStore.Catalog.Infrastructure/main.bicep
            deploymentMode: Incremental
            parameters: containerImageName=${{ steps.getimages.outputs.containerImage }}

  build-container-image:
    runs-on: ubuntu-latest
    needs: [deploy-infra]
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main
      
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Get ACR name
        id: getacrname
        run: |
          acrName=$(az acr list --resource-group ${{ secrets.AZURE_RG }} --query "[0].name" -o tsv)
          echo "::set-output name=acrName::$acrName"
      
      - name: Get ACR Credentials
        id: getacrcreds
        run: |
          loginServer=$(az acr list --resource-group ${{ secrets.AZURE_RG }} --query "[0].loginServer" -o tsv)
          loginName=$(az acr credential show -n ${{ steps.getacrname.outputs.acrName }} --resource-group ${{ secrets.AZURE_RG }} --query username -o tsv)
          password=$(az acr credential show -n ${{ steps.getacrname.outputs.acrName }} --resource-group ${{ secrets.AZURE_RG }} --query "passwords[0].value" -o tsv)
          echo "::set-output name=loginServer::$loginServer"
          echo "::set-output name=loginName::$loginName"
          echo "::set-output name=password::$password"
      - name: 'Build and Push API Image to ACR'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ steps.getacrcreds.outputs.loginServer }}
          username: ${{ steps.getacrname.outputs.acrName }}
          password: ${{ steps.getacrcreds.outputs.password }}
      - run: |
          docker build . -t ${{ steps.getacrcreds.outputs.loginServer }}/inventoryapi:${{ github.sha }}
          docker push ${{ steps.getacrcreds.outputs.loginServer }}/inventoryapi:${{ github.sha }}
  deploy-api-image:
    runs-on: ubuntu-latest
    needs: build-container-image
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR Login Server
        id: getacrserver
        run: |
          loginServer=$(az acr list --resource-group ${{ secrets.AZURE_RG }} --query "[0].loginServer" -o tsv)
          echo "::set-output name=loginServer::$loginServer"
      - name: 'Deploy Container App'
        uses: Azure/cli@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az extension add -n containerapp --yes
            echo "Starting Deploying"
            az containerapp update -n store-inventory-api -g ${{ secrets.AZURE_RG }} -i ${{ steps.getacrserver.outputs.loginServer }}/inventoryapi:${{ github.sha }} --debug